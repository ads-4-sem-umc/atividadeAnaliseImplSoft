<html>
  <head>
    <title>Cadastrar produto</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
    <a
      href="../index.html"
      style="
        display: flex;
        gap: 12px;
        text-decoration: none;
        color: #000;
        width: 100%;
      "
    >
      <img
        src="../public/arrow-left.png"
        alt="arrow left"
        style="width: 32px; height: 32px"
      />
      <h2>Voltar</h2>
    </a>
    <div
      style="
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 64px;
        gap: 32px;
      "
    >
      <h1>Cadastrar produto</h1>
      <form
        method="post"
        action="cadastrar.jsp"
        style="display: flex; flex-direction: column; align-items: center"
      >
        <div style="display: flex; gap: 32px">
          <div class="form-group">
            <label for="inputDescricao">Descrição</label>
            <input
              required
              type="text"
              class="form-control"
              id="inputDescricao"
              name="descricao"
              placeholder="Digite a descrição do produto"
            />
          </div>
          <div class="form-group">
            <label for="inputCodigoBarra">Código de barra</label>
            <input
              required
              type="number"
              class="form-control"
              id="inputCodigoBarra"
              name="codigoBarra"
              placeholder="Digite o código de barra"
            />
          </div>
        </div>
        <div style="display: flex; gap: 32px">
          <div class="form-group">
            <label for="inputEstoque">Estoque</label>
            <input
              required
              type="number"
              class="form-control"
              id="inputEstoque"
              name="estoque"
              placeholder="Digite o estoque do produto"
            />
          </div>
          <div class="form-group">
            <label for="inputNomeVendedor">Nome vendedor</label>
            <input
              required
              type="text"
              class="form-control"
              id="inputNomeVendedor"
              name="nomeVendedor"
              placeholder="Digite o nome do vendedor"
            />
          </div>
        </div>
        <div style="display: flex; gap: 32px">
          <div class="form-group">
            <label for="inputCusto">Custo</label>
            <input
              required
              type="number"
              class="form-control"
              id="inputCusto"
              name="custo"
              placeholder="Digite o custo do produto"
            />
          </div>
          <div class="form-group">
            <label for="inputValorVenda">Valor de venda</label>
            <input
              required
              type="number"
              class="form-control"
              id="inputValorVenda"
              name="valorVenda"
              placeholder="Digite o valor de venda"
            />
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="width: 100%; margin-top: 32px"
        >
          Cadastrar
        </button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
